<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recomendador de Libros{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Aquí van tus estilos CSS */
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #f5f5f0;
        }
        .navbar {
            background-color: #5a2d0c;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .navbar .nav-link, .navbar-brand {
            color: white !important;
        }
        header {
            text-align: center;
            padding: 30px 0;
            background-color: #8b4513;
            color: white;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            font-size: 2.2em;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg px-3">
        <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <a class="nav-link d-inline" href="#">Perfil</a>
                <a class="nav-link d-inline" href="#">Cerrar sesión</a>
            {% else %}
                <a class="nav-link d-inline" href="{% url 'login' %}">Iniciar sesión</a>
            {% endif %}
        </div>
    </nav>

    <!-- Header común -->
    <header>
        <h1>Recomendador de Libros</h1>
        <p>Encuentra tu próxima lectura según lo que busques</p>
    </header>

    <!-- Contenido específico de cada página -->
    <main>
        {% block content %}
        <!-- Aquí va el contenido que cambie por página -->
        {% endblock %}
    </main>

    <!-- Pie de página -->
    <footer>
        <p>© 2025 Recomendador de Libros | Creado con pasión literaria</p>
    </footer>
    
</body>
</html>
