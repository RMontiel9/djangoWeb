<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #f5f5f0;
        }
        .navbar {
            background-color: #5a2d0c;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .navbar .nav-link, .navbar-brand {
            color: white !important;
        }
        header {
            text-align: center;
            padding: 30px 0;
            background-color: #8b4513;
            color: white;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            font-size: 2.2em;
        }
        .buscador {
            margin-bottom: 30px;
            text-align: center;
        }
        .libro {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #8b4513;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #777;
            font-size: 0.9em;
        }
        .libro img {
            max-height: 200px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- 🔥 Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg px-3">
        <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <a class="nav-link d-inline" href="#">Perfil</a>
                <a class="nav-link d-inline" href="#">Cerrar sesión</a>
            {% else %}
                <a class="nav-link d-inline" href="{% url 'login' %}">Iniciar sesión</a>
            {% endif %}
        </div>
    </nav>

    <header>
        <h1>Recomendador de Libros</h1>
        <p>Encuentra tu próxima lectura según lo que busques</p>
    </header>

    <div class="container mt-5">
    <h2>Registro de Usuario</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Registrarse</button>
        </form>
    </div>

    
    <footer>
        <p>© 2025 Recomendador de Libros | Creado con pasión literaria</p>
    </footer>
</body>
</html>
